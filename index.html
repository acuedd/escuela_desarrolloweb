<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>ALI HOSSAIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="css/plugins.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div id="tracking_area">
        <div class="inner_tracking title">
            <h2 class="health">Â¿Como te sientes hoy?</h2>
        </div>
        <div class="inner_tracking main">
            <div class="child_tracking" id="bmi">
                <i class="fas fa-heartbeat"></i>
                <h5>BMI</h5>
                <p><span class="counter" data-target="75" id="bmi_span">0</span> BMI</p>
            </div>
            <div class="child_tracking" id="sleep">
                <i class="fas fa-moon"></i>
                <h5>Sleep</h5>
                <p><span class="counter" data-target="8" id="sleep_span">0</span> hrs</p>
            </div>
            <div class="child_tracking" id="water">
                <i class="fas fa-cocktail"></i>
                <h5>Water</h5>
                <p><span class="counter" data-target="10" id="water_span">0</span> Glass</p>
            </div>
            <div class="child_tracking" id="steps">
                <i class="fas fa-walking"></i>
                <h5>Steps</h5>
                <p><span class="counter" data-target="11000" id="steps_span">0</span></p>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm-8">        
                    <div id="innter_tracking_body" >
                        <div id="bmi_body" style="display: none;">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Altura</th>
                                    <th scope="col">Peso</th>
                                    <th scope="col">Indice de masa corporal</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody_bmi"></tbody>
                            </table>
                        </div>
                        <div id="sleep_body" style="display: none;"></div>
                        <div id="water_body" style="display: none;"></div>
                        <div id="steps_body" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="frm_bmi">
                    <div class="row">
                        <label for="altura" class="col-sm-12 col-form-label">Ingrese su altura en CM</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" id="txt_altura" placeholder="Altura" aria-label="altura" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row">
                        <label for="altura" class="col-sm-12 col-form-label">Ingrese su peso en lbs</label>
                        <div class="col-sm-11">
                          <input type="text" class="form-control" id="txt_peso" placeholder="Peso" aria-label="peso" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </form>                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="btnGuardarBMI">Guardar Cambios</button>
            </div>
          </div>
        </div>
      </div>

    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>
